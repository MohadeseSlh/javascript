<!--4.Write a JavaScript program to check if a string starts with 'Java' and false otherwise.-->
<html lang="en">
    <head>
        <title>tamrin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
    </head>
    <body>
            <p id="demo"></p>
            <p id="demo1"></p>

<!--string starts with 'Java'---------------------------------------------------------------->
<script>
        var x = "javascript";   
if (x.startsWith("java")) {
    document.getElementById("demo").innerHTML ="true";
        
} else {
    document.getElementById("demo").innerHTML ="false";
        
}
</script>


<!--string doesnt starts with 'Java'---------------------------------------------------------->
<script>
        var x = "hello world";   
if (x.startsWith("java")) {
    document.getElementById("demo1").innerHTML ="true";
        
} else {
    document.getElementById("demo1").innerHTML ="false";
        
}
</script>

            </body>
            </html>
