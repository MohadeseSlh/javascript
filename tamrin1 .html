<!--1.Write a JavaScript program to compute the sum of the two given numbers. If the two values are same, then returns triple their sum.-->
<html lang="en">
    <head>
        <title>tamrin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
    </head>
    <body>
 
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo2"></p>
<!--numbers are same------------------------------------------>
    <script>
    var x = 10;
    var y = 10;
    var z = x+y;
    
if (x == y) {
document.getElementById("demo").innerHTML =x +" +" + y +" = "+ z;
    
} else {
document.getElementById("demo").innerHTML = x + " and" +y +" are not same";

}
    </script>
<!--numbers are not same--------------------------------------->
